<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Login | BrainyBuffs Academy</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                        dark: '#1E293B',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Lexend', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lexend:wght@400;500;600;700&display=swap');
        
        .error-message {
            color: #EF4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .success-message {
            color: #10B981;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .input-error {
            border-color: #EF4444 !important;
        }
    </style>
</head>
<body class="font-sans text-dark bg-light">
    <!-- Navigation -->
    <nav class="fixed w-full bg-white/90 backdrop-blur-md z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i data-feather="book-open" class="text-primary h-6 w-6"></i>
                        <span class="ml-2 text-xl font-display font-bold text-primary">BrainyBuffs</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="px-4 py-2 rounded-md font-medium text-primary hover:bg-primary/10 transition">
                        <i data-feather="arrow-left" class="w-4 h-4 mr-1"></i> Back
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Email Login Form -->
    <section class="min-h-screen flex items-center justify-center pt-16 pb-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
            <div class="text-center">
                <h2 class="mt-6 text-3xl font-display font-bold text-dark">Email Login</h2>
                <p class="mt-2 text-sm text-dark/80">
                    Sign in with your email address
                </p>
            </div>
            
            <!-- Success/Error Alert -->
            <div id="alert-message" class="hidden p-4 rounded-md text-sm"></div>
            
            <form class="mt-8 space-y-6" id="login-form">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-dark mb-1">Email address</label>
                        <input id="email" name="email" type="email" autocomplete="email" required 
                            class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-dark rounded-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                            placeholder="your@email.com">
                        <div id="email-error" class="error-message"></div>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-dark mb-1">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required 
                            class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-dark rounded-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                            placeholder="••••••••">
                        <div id="password-error" class="error-message"></div>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" 
                            class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-dark/80">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="/forgot-password" class="font-medium text-primary hover:text-primary/80">
                            Forgot password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" id="submit-btn"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition">
                        <span id="submit-text">Sign in</span>
                        <div id="submit-spinner" class="hidden ml-2">
                            <i data-feather="loader" class="w-4 h-4 animate-spin"></i>
                        </div>
                    </button>
                </div>
            </form>
            
            <div class="text-center text-sm">
                <p class="text-dark/80">
                    Don't have an account? 
                    <a href="/login.html" class="font-medium text-primary hover:text-primary/80">
                        Sign up here
                    </a>
                </p>
            </div>
        </div>
    </section>

    <script>
        feather.replace();
        
        // Authentication functionality
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            const alertMessage = document.getElementById('alert-message');
            const submitBtn = document.getElementById('submit-btn');
            const submitText = document.getElementById('submit-text');
            const submitSpinner = document.getElementById('submit-spinner');
            
            // Check if user is already logged in (from localStorage)
            checkAuthenticationStatus();
            
            // Form submission handler
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Reset previous errors
                resetErrors();
                
                // Validate form
                if (validateForm()) {
                    // Show loading state
                    setLoadingState(true);
                    
                    // Simulate API call (replace with actual authentication API)
                    authenticateUser(emailInput.value, passwordInput.value);
                }
            });
            
            // Real-time validation
            emailInput.addEventListener('blur', validateEmail);
            passwordInput.addEventListener('blur', validatePassword);
            
            function validateForm() {
                const isEmailValid = validateEmail();
                const isPasswordValid = validatePassword();
                
                return isEmailValid && isPasswordValid;
            }
            
            function validateEmail() {
                const email = emailInput.value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (!email) {
                    showError(emailInput, emailError, 'Email is required');
                    return false;
                }
                
                if (!emailRegex.test(email)) {
                    showError(emailInput, emailError, 'Please enter a valid email address');
                    return false;
                }
                
                clearError(emailInput, emailError);
                return true;
            }
            
            function validatePassword() {
                const password = passwordInput.value;
                
                if (!password) {
                    showError(passwordInput, passwordError, 'Password is required');
                    return false;
                }
                
                if (password.length < 6) {
                    showError(passwordInput, passwordError, 'Password must be at least 6 characters');
                    return false;
                }
                
                clearError(passwordInput, passwordError);
                return true;
            }
            
            function showError(input, errorElement, message) {
                input.classList.add('input-error');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
            
            function clearError(input, errorElement) {
                input.classList.remove('input-error');
                errorElement.textContent = '';
                errorElement.style.display = 'none';
            }
            
            function resetErrors() {
                clearError(emailInput, emailError);
                clearError(passwordInput, passwordError);
                hideAlert();
            }
            
            function setLoadingState(isLoading) {
                if (isLoading) {
                    submitBtn.disabled = true;
                    submitText.textContent = 'Signing in...';
                    submitSpinner.classList.remove('hidden');
                } else {
                    submitBtn.disabled = false;
                    submitText.textContent = 'Sign in';
                    submitSpinner.classList.add('hidden');
                }
            }
            
            function showAlert(message, type) {
                alertMessage.textContent = message;
                alertMessage.className = `p-4 rounded-md text-sm ${type === 'success' ? 'bg-green-50 text-green-800' : 'bg-red-50 text-red-800'}`;
                alertMessage.classList.remove('hidden');
            }
            
            function hideAlert() {
                alertMessage.classList.add('hidden');
            }
            
            // Authentication function (simulated - replace with actual API call)
            function authenticateUser(email, password) {
                // Simulate API delay
                setTimeout(() => {
                    // This is a mock authentication - replace with real backend API
                    const mockUsers = [
                        { email: 'student@brainybuffs.com', password: 'password123', name: 'Student User', role: 'student' },
                        { email: 'teacher@brainybuffs.com', password: 'password123', name: 'Teacher User', role: 'teacher' },
                        { email: 'admin@brainybuffs.com', password: 'password123', name: 'Admin User', role: 'admin' }
                    ];
                    
                    const user = mockUsers.find(u => u.email === email && u.password === password);
                    
                    if (user) {
                        // Successful login
                        const userData = {
                            email: user.email,
                            name: user.name,
                            role: user.role,
                            isAuthenticated: true,
                            loginTime: new Date().toISOString()
                        };
                        
                        // Store user data in localStorage
                        localStorage.setItem('brainybuffs_user', JSON.stringify(userData));
                        
                        // Check if "Remember me" is checked
                        const rememberMe = document.getElementById('remember-me').checked;
                        if (rememberMe) {
                            localStorage.setItem('brainybuffs_remember', 'true');
                        }
                        
                        showAlert('Login successful! Redirecting...', 'success');
                        
                        // Redirect to dashboard or previous page
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    } else {
                        // Failed login
                        showAlert('Invalid email or password. Please try again.', 'error');
                        setLoadingState(false);
                    }
                }, 1500); // Simulate network delay
            }
            
            // Check if user is already authenticated
            function checkAuthenticationStatus() {
                const userData = localStorage.getItem('brainybuffs_user');
                if (userData) {
                    const user = JSON.parse(userData);
                    if (user.isAuthenticated) {
                        // User is already logged in, redirect to dashboard
                        window.location.href = 'dashboard.html';
                    }
                }
            }
            
            // Auto-fill credentials if "Remember me" was previously checked
            function autoFillCredentials() {
                const rememberMe = localStorage.getItem('brainybuffs_remember');
                if (rememberMe === 'true') {
                    // In a real app, you might retrieve encrypted credentials from secure storage
                    // For demo purposes, we're not auto-filling for security reasons
                    document.getElementById('remember-me').checked = true;
                }
            }
            
            // Initialize auto-fill
            autoFillCredentials();
        });
    </script>
</body>

</html>
